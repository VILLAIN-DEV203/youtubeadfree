<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Video Downloader</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #fff;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input, select {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    button {
      background-color: #00c6ff;
      background-image: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-image: linear-gradient(45deg, #0072ff, #00c6ff);
    }
    #status {
      margin-top: 15px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì• YouTube Downloader</h1>
    <input type="text" id="url" placeholder="Enter YouTube Video URL" />
    <select id="quality">
      <option value="4k">4K</option>
      <option value="2k">2K</option>
      <option value="1080p">1080p</option>
      <option value="audio">Audio Only</option>
    </select>
    <button onclick="downloadVideo()">Download</button>
    <p id="status"></p>
  </div>

  <script>
    async function downloadVideo() {
      const url = document.getElementById("url").value;
      const quality = document.getElementById("quality").value;
      const status = document.getElementById("status");

      if (!url.trim()) {
        status.textContent = "‚ùå Please enter a YouTube URL.";
        return;
      }

      status.textContent = "‚è≥ Downloading... please wait.";

      try {
        const response = await fetch("https://yt-downloader-cloud.onrender.com/download", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ url, quality })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || "Failed to download");
        }

        const blob = await response.blob();
        const filename = quality === "audio" ? "audio.mp3" : "video.mp4";
        const link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = filename;
        link.click();

        status.textContent = "‚úÖ Download complete!";
      } catch (error) {
        status.textContent = `‚ùå Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
